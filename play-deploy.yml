---
- hosts: all
  become: yes
  name: Deploy playbook
  tasks:
    - name: install httpd
      yum:
        name: httpd
        state: latest
    - name: start httpd
      service:
        name: httpd
        state: started
    - name: copy html file
      copy:
        src: /var/lib/jenkins/workspace/ansible-angular-deploy/dist/akhil-app/*
        dest: /var/www/html/*
